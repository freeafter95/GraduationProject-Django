    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加用户</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
            <!-- /.row -->
        <div class="form-bottom">
            <form role="form" action="http://39.106.148.96/dbms/adduser/" method="post" class="registration-form">
                <div class="form-group">
                    <label style="width: 10%; text-align: right;">用户名</label>
                    <input class="form-control" name="username" value="" style="width: 20%;display: inline; height: 28px">
                    <font color="red" size="2">{{ user_error }}</font>
                </div>
                <div class="form-group">
                    <label style="width: 10%; text-align: right;">密码</label>
                    <input class="form-control" name="password" value="" style="width: 20%;display: inline; height: 28px">
                    <font color="red" size="2">{{ password_error }}</font>
                </div>
                <div class="form-group">
                    <label style="width: 10%; text-align: right;">权限</label>
                    <select class="form-control" name="permission" id="permission-select" style="width: 20%; display: inline">
                        <option value="3">只读用户</option>
                        <option value="2">普通用户</option>
                        <option value="1">管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn">添加</button>
                <font color="green" size="2">{{ success }}</font>
            </form>
            <font color="red" size="2">{{ error }}</font>
        </div>

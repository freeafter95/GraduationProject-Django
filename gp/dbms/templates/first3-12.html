<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">


<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>外加载荷</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">

</head>

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="color: steelblue">外加载荷</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form"  enctype="multipart/form-data" action="pfExternalLoadingServlet" method="post">
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">弹性应力</label>
                                            <textarea class="form-control" rows="3" name="ElasSig" id="ElasSig" ></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">弹性应变</label>
                                            <textarea class="form-control" rows="3" name="ElasEps" id="ElasEps"></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">塑性速度场</label>
                                            <textarea class="form-control" rows="3" name="PlasVelo" id="PlasVelo"></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">总塑性速度场</label>
                                            <textarea class="form-control" rows="3" name="PlasVeloTot" id="PlasVeloTot"></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">塑性加载时间</label>
                                            <input class="form-control" name="TimePlas" value="0.1">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">塑性加载温度</label>
                                            <input class="form-control" name="TempPlas" value="1000">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">温度场</label>
                                            <input class="form-control" name="TempVelo" value="0">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">退火时间</label>
                                            <input class="form-control" name="TimeAnneal" value="1e-4 5e-4 1e-3 5e-3 1e-2">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">输入文件</label>
                                            <input type="file" name="file1" style="width:50%; display: inline;">
                                        </div>
                                        <button type="submit" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue;margin-left: 20px;">保 存</button>
                                        <button type="reset" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue;margin-left: 100px;">恢 复</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

<script>
    document.getElementById("ElasSig").value="40 0 0 \n0 50 0 \n0 0  -90"
    document.getElementById("ElasEps").value="0.001 0 0 \n0 0.001 0 \n0 0  -0.002"
    document.getElementById("PlasVelo").value="0.  0.    0. \n0.  0. 0.003 \n0.  0.001  0."
</script>

</body>

</html>

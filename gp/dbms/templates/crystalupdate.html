<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0058)http://appj.nimte.ac.cn/Magmiss/ForwardServlet?name=addate -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<base href="http://appj.nimte.ac.cn:80/Magmiss/">--><base href=".">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>晶体基本性质数据修改</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">


    <!-- <script type="text/javascript" src="./晶体基本性质数据添加_files/jquery-1.11.1.min.js"></script>
    <script src="./晶体基本性质数据添加_files/html5shiv.js"></script>
    <script src="./晶体基本性质数据添加_files/respond.min.js"></script> -->

    
</head>

<body>
<div id="wrapper">


<!-- jQuery -->
<script src="http://39.106.148.96/static/js/jquery.min.js"></script>
<script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
<script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
<script src="http://39.106.148.96/static/js/raphael.min.js"></script>
<script src="http://39.106.148.96/static/js/morris.min.js"></script>
<script src="http://39.106.148.96/static/js/morris-data.js"></script>
<script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

        <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><font color="steelblue">晶体信息修改</font></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row" style="width: 100%">
                                
                                
                              
                                <form role="form" class="addForm" action="http://39.106.148.96/dbms/crystalupdate-{{ result.id }}/" method="post">
                                    <div class="form-group">
                                        <label style="width: 10%; height: 28px;text-align: right">密度(kg/m3)</label>
                                        <input class="form-control" name="density" style="width: 13%;display: inline" value={{ result.density }}>

                                        <label style="width: 10%; height: 28px;text-align: right">文献</label>
                                        <input class="form-control" name="literature" style="width: 13%;display: inline" value={{ result.literature }}>
                                        <label style="width: 10%; height: 28px;text-align: right">温度(k)</label> 
                                        <input class="form-control" name="temperature" style="width: 13%;display: inline" value={{ result.temperature }}>
                                        <label style="width: 10%; height: 28px;text-align: right">体积(Å3/atom)</label>
                                        <input class="form-control" name="volume" style="width: 13%;display: inline" value={{ result.volume }}>
                                    </div>
                                    
                                    <div class="form-group">    
                                        <label style="width: 10%; height: 28px;text-align: right">脆韧性</label>
                                        <input class="form-control" name="brittle_tough" style="width: 13%;display: inline" value={{ result.brittle_tough }}>
                                        <label style="width: 10%; height: 28px;text-align: right">化学式</label>
                                        <input class="form-control" name="chem_formula" style="width: 13%;display: inline" value={{ result.chem_formula }}>

                                        
                                        <label style="width: 10%; height: 28px;text-align: right">结构ID</label>
                                        <input class="form-control" name="structure_Id" style="width: 13%;display: inline" value={{ result.structure_Id }}>
                                        <label style="width: 10%; height: 28px;text-align: right">空间群</label>
                                        <input class="form-control" name="space_group" style="width: 13%;display: inline" value={{ result.space_group }}>
                                    </div>
                                     <div class="form-group"> 
                                        <label style="width: 10%; height: 28px;text-align: right">合金牌号</label>
                                        <input class="form-control" name="alloy_grade" style="width: 13%;display: inline" value={{ result.alloy_grade }}>
                                        <label style="width: 10%; height: 28px;text-align: right">信息来源</label>
                                        <input class="form-control" name="info_source" style="width: 13%;display: inline" value={{ result.info_source }}>
                                        <label style="width: 10%; height: 28px;text-align: right">材料类别</label>
                                        <input class="form-control" name="mater_cate" style="width: 13%;display: inline" value={{ result.mater_cate }}>
                                        <label style="width: 10%; height: 28px;text-align: right">能量(eV)</label>
                                        <input class="form-control" name="energy" style="width: 13%;display: inline" value={{ result.energy }}>
                                    </div>
                                    <div class="form-group">   
                                        <label style="width: 10%; height: 28px;text-align: right">晶格常数(Å)</label>
                                        <input class="form-control" name="latt_cons" style="width: 13%;display: inline" value={{ result.latt_cons }}>  
                                        <label style="width: 10%; height: 28px;text-align: right;">主元素及含量</label>
                                        <input class="form-control" name="main_elem" style="width: 13%;display: inline" value="{{ result.main_elem }}">
                                        <label style="width: 10%; height: 28px;text-align: right;">次元素及含量</label>
                                         <input class="form-control" name="second_elem" style="width: 13%;display: inline" value={{ result.second_elem }}>
                                        <label style="width: 10%; height: 28px;text-align: right;">微量元素及含量</label>
                                        <input class="form-control" name="trace_elem" style="width: 13%;display: inline" value={{ result.trace_elem }}>
                                    </div>
                                    
                                    <div class="form-group">

                                        
                                        <label style="width: 10%; height: 28px;text-align: right">热容(J/molK)</label>
                                        <input class="form-control" name="rerong" style="width: 13%;display: inline" value={{ result.rerong }}>
                                        <label style="width: 10%; height: 28px;text-align: right">热膨胀系数(/K)</label>
                                        <input class="form-control" name="rpzxs" style="width: 13%;display: inline" value={{ result.rpzxs }}>
                                        <label style="width: 10%; height: 28px;text-align: right">单位原子能(eV)</label>
                                        <input class="form-control" name="atomic_ener" style="width: 13%;display: inline" value={{ result.atomic_ener }}>
                                        <label style="width: 10%; height: 28px;text-align: right">单位原子形成能(eV/atom)</label>
                                        <input class="form-control" name="form_ener" style="width: 13%;display: inline" value={{ result.form_ener }}>
                                    </div>
                                    <div class="form-group">
                                       
                                        
                                        
                                        
                                        <label style="width: 10%; height: 28px;text-align: right">单晶弹性常数(Gpa)</label>
                                        <input class="form-control" name="elastic_cons" style="width: 13%;display: inline" value={{ result.elastic_cons }}>
                                        <label style="width: 10%; height: 28px;text-align: right">微观泊松比(无量纲)</label>

                                        <input class="form-control" name="wPoisson_rate" style="width: 13%;display: inline" value={{ result.wPoisson_rate }}>
                                        <label style="width: 10%; height: 28px;text-align: right">微观弹性各异性(Gpa)</label>
                                        <input class="form-control" name="elasti_anis" style="width: 13%;display: inline" value={{ result.elasti_anis }}>
                                        <label style="width: 10%; height: 28px;text-align: right">微观切变模量(Gpa)</label>
                                         <input class="form-control" name="wG_Ress" style="width: 13%;display: inline" value={{ result.wG_Ress }}>
                                        

                                    </div>
                                    <div class="form-group">

                                        
                                        
                                        <label style="width: 10%; height: 28px;text-align: right">微观体积模量(Gpa)</label>
                                         <input class="form-control" name="wK_Ress" style="width: 13%;display: inline" value={{ result.wK_Ress }}>
                                        
                                    </div>  
                                    
                                    <div class="form-group">
                                        <input class="form action=" name="update" style="width:18%;text-align: center; display: inline; color: white; background-color: steelblue;color: white;margin: 0 40%" type="submit" value="修改">
                                    </div>
                                </form>
                                <div class="">
                                    {% for error in errors %}
                                    <div style="text-align: center">
                                        <font color="red" size="2" style="text-align: center;margin: 0 40%">{{ error }}</font>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    
    <!-- /#page-wrapper -->

</body></html>

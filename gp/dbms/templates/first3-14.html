    <title>相场计算参数</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">

</head>

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="color: steelblue">相场计算参数</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form"  enctype="multipart/form-data" action="http://39.106.148.96/dbms/first3-14/" method="post">
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">空间网格数</label>
                                            <input class="form-control" name="LMN" type="text" id="LMN" value="80 1 80" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">空间步长</label>
                                            <input class="form-control" name="dx" type="text" value="1.0" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">时间步长</label>
                                            <input class="form-control" name="dt" type="text" value="0.005" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%" >参考长度(m)</label>
                                            <input class="form-control" name="reflength" type="text" value="2e-6" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">参考时间(s)</label>
                                            <input class="form-control" name="reftime" type="text" value="1.1e-5" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">参考能量密度(J/m^3)</label>
                                            <input class="form-control" name="refenergy" type="text" value="1e6" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">弹性求解误差限</label>
                                            <input class="form-control" name="ElasTol" type="text" value="0.05" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">塑性求解误差限</label>
                                            <input class="form-control" name="PlasTol" type="text" value="0.05" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">循环层数</label>
                                            <input class="form-control" name="LoopNumber" type="text" value="4" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">最大晶粒数目</label>
                                            <input class="form-control" name="NUMAX" type="text" value="55" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%" style="color: steelblue; width: 20%">各循环步数</label>
                                            <input class="form-control" name="LoopTime" type="text" value="1 1 100 100" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">再结晶判据</label>
                                            <input class="form-control" name="RXepsvm" type="text" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%" style="color: steelblue; width: 20%">变形孪生判据</label>
                                            <input class="form-control" name="TwinShear" type="text" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">相变判据</label>
                                            <input class="form-control" name="PhaseTrans" type="text" style="width:50%; display: inline;">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; width: 20%">输入文件</label>
                                            <input type="file" name="file1" style="width:50%; display: inline;">
                                        </div>
                                        <button type="submit" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue;">保 存</button>
                                        <button type="reset" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue; margin-left: 100px;">恢 复</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

</body>

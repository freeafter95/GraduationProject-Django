<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">


<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>结构和赝势</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">

</head>

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="color: steelblue">结构和赝势</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="http://39.106.148.96/dbms/first3-1/" method="post" enctype="multipart/form-data">
                                        <h2 style="color: steelblue">结构</h2>
                                        <div class="form-group" >
                                            <label><font color="steelblue">基矢的缩放系数</font></label>
                                            <input class="form-control" name="sfxs" value="{{ save_para.sfxs.0 }}">
                                        </div>
                                        <div class="form-group" >
                                            <label><font color="steelblue">基矢除以缩放系数后，与上一行一起定义晶矢（a,b,c）</font></label>
                                            <textarea class="form-control" rows="3" name="jingshi" value="{{ save_para.jingshi.0 }}"></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label><font color="steelblue">各类原子数目</font></label>
                                            <input class="form-control" name="atomnumber" value="{{ save_para.atomnumber.0 }}">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label><font color="steelblue">原子坐标类型</font></label>
                                            <select class="form-control" name="atomicCoordinateType">
                                                <option>Direct</option>
                                                {% if 'Cartesian' in save_para.atomicCoordinateType %}
                                                <option selected>Cartesian</option>
                                                {% else %}
                                                <option>Cartesian</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group" >
                                            <label><font color="steelblue">原子坐标</font></label>
                                            <textarea class="form-control" rows="4" name="yzzb" value="{{ save_para.yzzb.0 }}"></textarea>
                                        </div>
                                        <h2 style="color: steelblue">赝势</h2>
                                        <div class="form-group">
                                            <div class="radio">
                                                <label>
                                                    {% if 'PAW_PBE' in save_para.possession %}
                                                    <input type="radio" name="possession" id="optionsRadios1" value="PAW_PBE" checked>PAW_PBE
                                                    {% else %}
                                                    <input type="radio" name="possession" id="optionsRadios1" value="PAW_PBE">PAW_PBE
                                                    {% endif %}
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    {% if 'PAW_LDA' in save_para.possession %}
                                                    <input type="radio" name="possession" id="optionsRadios4" value="PAW_LDA" checked>PAW_LDA
                                                    {% else %}
                                                    <input type="radio" name="possession" id="optionsRadios4" value="PAW_LDA">PAW_LDA
                                                    {% endif %}
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" name="save" class="btn btn-default" style="width: 10%; color: white; background-color: steelblue;">保 存</button>
                                    <button type="submit" name="reset" class="btn btn-default" style="width: 10%; color: white; background-color: steelblue; margin-left: 40px">恢 复</button>
                                </form>
                                <div class="">
                                    <div style="text-align: center">
                                        <font color="green" size="2" style="text-align: center;margin: 0 40%">{{ success }}</font>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

</body>

</html>

                    {% endfor %}
                    <td style="text-align: center;width: 100px"><a href="http://39.106.148.96/dbms/deluser-{{ item.name }}/" data-id="11" class="btn_delete">删除</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

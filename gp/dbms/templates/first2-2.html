<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">


<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>加工工艺类别</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">

</head>

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><font color="steelblue">加工工艺类别</font></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" >
                                    <form role="form" enctype="multipart/form-data" action="http://39.106.148.96/dbms/first2-2/" method="post">
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label class="checkbox-inline">
                                                    {% if 'SolidiFication' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-1" name="craft"value="SolidiFication" checked />凝  固
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-1" name="craft"value="SolidiFication"/>凝  固
                                                    {% endif %}
                                                </label>
                                                    
                                                <label class="checkbox-inline">
                                                    {% if 'Sintering' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-2" name="craft"value="Sintering" checked/>烧  结
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-2" name="craft"value="Sintering" />烧  结
                                                    {% endif %}
                                                </label>
                                                
                                           <label class="checkbox-inline">
                                                {% if 'Rolling' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-3" name="craft" value="Rolling" class="" checked />轧  制
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-3" name="craft" value="Rolling" class=""/>轧  制
                                                    {% endif %}
                                           </label>
                                                    
                                              <label class="checkbox-inline">
                                                {% if 'HeatTreatment' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-4" name="craft"value="HeatTreatment" checked/>热处理
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-4" name="craft"value="HeatTreatment"/>热处理
                                                    {% endif %}
                                              </label>
                                                    
                                            <label class="checkbox-inline">
                                                {% if 'Forging' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-5" name="craft" value="Forging" checked />锻  造
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-5" name="craft" value="Forging" />锻  造
                                                    {% endif %}
                                            </label>
                                                    
                                                <label class="checkbox-inline">
                                                    {% if 'Piggyback' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-6" name="craft" value="Piggyback" checked />甩  带
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-6" name="craft" value="Piggyback" />甩  带
                                                    {% endif %}
                                                </label>
                                                    
                                                <label class="checkbox-inline">
                                                    {% if 'DeeplyCold' in save_para.craft %}
                                                    <input type="checkbox" id="check-1-7" name="craft" value="DeeplyCold" checked />深过冷
                                                    {% else %}
                                                    <input type="checkbox" id="check-1-7" name="craft" value="DeeplyCold" />深过冷
                                                    {% endif %}
                                                    
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">温度</font>(K)</label>
                                                <input class="form-control" name="wd" value="{{ save_para.wd }}">
                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">压力(Gpa)</font></label>
                                                <input class="form-control" name="yl" value="{{ save_para.yl }}">
                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">V加热时间(h)</font></label>
                                                <input class="form-control" name="jrsj" value="{{ save_para.jrsj }}">
                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">载荷(Gpa) (3*3)</font></label>
                                                <textarea class="form-control" rows="3" id="zaiheid" name="zaihe" value="{{ save_para.zaihe }}"></textarea>
                                            </div>
                                        </div>
                                    <button type="submit" name="save" class="btn btn-default" style="width: 10%; color: white; background-color: steelblue;">保 存</button>
                                    <button type="submit" name="reset" class="btn btn-default" style="width: 10%; color: white; background-color: steelblue; margin-left: 40px">恢 复</button>
                                </form>
                                <div class="">
                                    <div style="text-align: center">
                                        <font color="green" size="2" style="text-align: center;margin: 0 40%">{{ success }}</font>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</body>

</html>

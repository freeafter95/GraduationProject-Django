                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6" >
                                    <form role="form" enctype="multipart/form-data" action="JggyServlet" method="post">
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-1" name="SolidiFication"value="1"/>凝  固
                                                </label>
                                                    
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-2" name="Sintering"value="2" />烧  结
                                                </label>
                                                
                                           <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-3" name="Rolling" value="3" class=""/>轧  制
                                           </label>
                                                    
                                              <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-4" name="HeatTreatment"value="4" checked/>热处理
                                              </label>
                                                    
                                            <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-5" name="Forging" value="5" />锻  造
                                            </label>
                                                    
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-6" name="Piggyback" value="6" />甩  带
                                                </label>
                                                    
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="check-1-7" name="DeeplyCold" value="7" />深过冷
                                                    
                                                </label>
                                            </div>
                                            <div class="form-group">

                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">压力(Gpa)</font></label>
                                                <input class="form-control" name="yl" value="0.0001">

                                                <label<font color="steelblue">V加热时间(h)</label<font></label>
                                                <input class="form-control" name="jrsj" value="1.0">
                                            </div>
                                            <div class="form-group">
                                                <label><font color="steelblue">载荷(Gpa) (3*3)</font></label>
                                                <textarea class="form-control" rows="3" id="zaiheid" name="zaihe"></textarea>

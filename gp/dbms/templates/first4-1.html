<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">


<head>
    <base href=".">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>神经网络参数设置</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/morris.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/font-awesome.min.css">

</head>

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="color: steelblue">神经网络参数设置</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" enctype="multipart/form-data" action="ANNCMServlet" method="post">
                                        <div class="form-group">
                                            <label style="color: steelblue; width: 20%">神经网络层数</label>
                                            <input class="form-control" name="Neural_Net_Layer" value="{{ save_para.Neural_Net_Layer.0 }}" style="width: 50%; display: inline;">
                                        </div>
                                        <div class="form-group">
                                            <label style="color: steelblue; width: 20%">隐层神经元个数</label>
                                            <input class="form-control" name="Hidden_Layer_Neurons" value="{{ save_para.Hidden_Layer_Neurons.0 }}" style="width: 50%; display: inline;">
                                        </div>
                                        <div class="form-group">
                                            <label style="color: steelblue; width: 20%">循环次数</label>
                                            <input class="form-control" name="Cycle_Times" value="{{ save_para.Cycle_Times.0 }}" style="width: 50%; display: inline;">
                                        </div>
                                        <div class="form-group">
                                            <label style="color: steelblue; width: 20%">学习率</label>
                                            <input class="form-control" name="Learn_Rate" value="{{ save_para.Learn_Rate.0 }}" style="width: 50%; display: inline;">
                                        </div>

                                        <div class="form-group">
                                            <label style="color: steelblue; width: 20%">精度控制参数</label>
                                            <input class="form-control" name="Precision_Control" value="{{ save_para.Precision_Control.0 }}" style="width: 50%; display: inline;">
                                        </div>

                                        <button type="submit" class="btn btn-default"  style="width: 15%; color: white; background-color: steelblue;">保 存</button>
                                        <button type="reset" class="btn btn-default"  style="width: 15%; color: white; background-color: steelblue;">恢 复</button>
                                    </form>
                                    
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


</body>


</html>

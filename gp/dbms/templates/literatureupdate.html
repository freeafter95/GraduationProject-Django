</head>

<body>
<div id="wrapper">


<!-- jQuery -->
<script src="http://39.106.148.96/static/js/jquery.min.js"></script>
<script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
<script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
<script src="http://39.106.148.96/static/js/raphael.min.js"></script>
<script src="http://39.106.148.96/static/js/morris.min.js"></script>
<script src="http://39.106.148.96/static/js/morris-data.js"></script>
<script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

        <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><font color="steelblue">文献信息修改</font></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row" style="width: 100%">
                                
                                
                              
                                <form role="form" class="addForm" action="http://39.106.148.96/dbms/crystalupdate-{{ result.id }}/" method="post">
                                    <div class="form-group">
                                        <label style="width: 10%; height: 28px;text-align: right">文献编号</label>
                                        <input class="form-control" name="serial_num" style="width: 13%;display: inline" value="{{ result.serial_num }}">

                                        <label style="width: 10%; height: 28px;text-align: right">文献名称</label>
                                        <input class="form-control" name="p_name" style="width: 13%;display: inline" value="{{ result.p_name }}">
                                        <label style="width: 10%; height: 28px;text-align: right">作者</label> 
                                        <input class="form-control" name="author" style="width: 13%;display: inline" value="{{ result.author }}">
                                        <label style="width: 10%; height: 28px;text-align: right">主要内容</label>
                                        <input class="form-control" name="point_word" style="width: 13%;display: inline" value="{{ result.point_word }}">
                                    </div>
                                    
                                    <div class="form-group">    
                                        <label style="width: 10%; height: 28px;text-align: right">发表期刊</label>
                                        <input class="form-control" name="open_book" style="width: 13%;display: inline" value="{{ result.open_book }}">
                                        <label style="width: 10%; height: 28px;text-align: right">发表时间</label>
                                        <input type="date" class="form-control" name="open_time" style="width: 13%;display: inline" value="{{ result.open_time }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input class="form action=" name="update" style="width:18%;text-align: center; display: inline; color: white; background-color: steelblue;color: white;margin: 0 40%" type="submit" value="修改">
                                    </div>
                                </form>
                                <div class="">
                                    {% for error in errors %}
                                    <div style="text-align: center">
                                        <font color="red" size="2" style="text-align: center;margin: 0 40%">{{ error }}</font>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    
    <!-- /#page-wrapper -->

</body></html>

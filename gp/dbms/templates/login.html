        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>核包壳材料基因</strong> 数据库管理系统</h1>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>账号登陆</h3>
                            		<p>请填写下面信息进行访问:</p>
                        		</div>
                        		<!-- <div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div> -->
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="http://39.106.148.96/dbms/login/" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">账号</label>
			                        	<input type="text" name="username" placeholder="账号..." class="form-first-name form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">密码</label>
			                        	<input type="password" name="password" placeholder="密码..." class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        <div class="form-group">
										<div class="button">
                                            <a href="http://39.106.148.96/dbms"><img height="30px" src="/static/verify_code/{{ today_str }}/{{ filename }}.png"></a>
                                        </div>
                                        <input type="text" name="verify_code" class="form-control" placeholder="验证码">
                                        <input  type="hidden" name="verify_code_key" value="{{ filename }}" >

			                        </div>
			                        <button type="submit" class="btn">登陆</button>
			                    </form>
								<font color="red" size="2">{{ error }}</font>
		                    </div>
                        </div>
                    </div>
                </div>

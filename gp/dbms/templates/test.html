		<script type="text/javascript">
            function change(){
                var img =document.getElementById("verify");
                img.src="VerifyCodeServlet?a="+new Date().getTime();
            }
		</script>

    <body background="http://39.106.148.96:80/static/img/login_background.jpg">

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">

				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>MAGMISS</strong> Registration Form</h1>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>账号登陆</h3>
                            		<p>填写下面信息获得访问:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="LoginServlet" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">账号</label>
			                        	<input type="text" name="username" placeholder="账号..." class="form-first-name form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">密码</label>
			                        	<input type="password" name="password" placeholder="密码..." class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        <div class="form-group">
										<a href="javascript:change()"><img src="VerifyCodeServlet" id="verify" border="0"></a>
			                        	<label class="sr-only" for="form-email">验证码</label>
			                        	<input type="text" name="verifycode" placeholder="验证码..." class="form-email form-control" id="form-email">

			                        </div>
			                        <button type="submit" class="btn">登陆</button>
			                    </form>
								<font color="red" size="2"> 验证码错误！</font>
		                    </div>
                        </div>
                    </div>
                </div>

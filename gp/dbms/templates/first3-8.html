    <title>MD计算参数</title>

    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="http://39.106.148.96/static/css/sb-admin-2.css">

<body>
    <div id="wrapper">

    <script src="http://39.106.148.96/static/js/jquery.min.js"></script>
    <script src="http://39.106.148.96/static/js/bootstrap.min.js"></script>
    <script src="http://39.106.148.96/static/js/metisMenu.min.js"></script>
    <script src="http://39.106.148.96/static/js/raphael.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris.min.js"></script>
    <script src="http://39.106.148.96/static/js/morris-data.js"></script>
    <script src="http://39.106.148.96/static/js/sb-admin-2.js"></script>

    <div id="page-wrapper" style="min-height: 589px; margin-left: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="color: steelblue">MD计算参数</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" enctype="multipart/form-data" action="mdjscsServlet" method="post">
                                        <div class="form-group">
                                            <label style="width: 20%; color: steelblue;">计算步数</label>
                                             <input class="form-control" name="STEPS" style="width: 50%;display: inline" value="9e5">
                                            </div>
                                        <div>
                                            <label style="width: 20%; color: steelblue;">计算温度间隔</label>
        
                                            <input class="form-control" name="TEMPGRID" style="width: 50%;display: inline" value="">
                                        </div>
                                        <div class="form-group" >
                                            <label style="color: steelblue; margin:20px 0 20px 0">晶界位错应变设置</label>
                                            <input type="file" name="jjwcyb">
                                        </div>

                                        <div class="form-group" >
                                            
                                        <tr>
                                            <td align="right"><label style="color: steelblue;">计算核数</label></td>
                                            <td align="left">
                                                <div class="button-holder">
                                                    <input type="radio" id="radio-1-1" name="MPI" value="1" class="regular-radio big-radio" />
                                                    <label for="radio-1-1">1</label>
                                                    <input type="radio" id="radio-1-2" name="MPI" value ="2" class="regular-radio big-radio" />
                                                    <label for="radio-1-2">2</label>
                                                    <input type="radio" id="radio-1-3" name="MPI" value="4" class="regular-radio big-radio" />
                                                    <label for="radio-1-3">4</label>
                                                    <input type="radio" id="radio-1-4" name="MPI" value="8" class="regular-radio big-radio" checked/>
                                                    <label for="radio-1-3">8</label>
                                                    <input type="radio" id="radio-1-5" name="MPI" value="16" class="regular-radio big-radio" />
                                                    <label for="radio-1-3">16</label>
                                                </div>
                                            </td>
                                        </tr>
                                        </div>
                                        <div>
                                            <label style="width:20%;color: steelblue;">计算次数</label>
                                            <input class="form-control" name="TIMES" style="width:50%; display: inline;">
                                        </div>
                                        <div>
                                            <label style="color: steelblue; width:20%; margin:20PX 0 20px 0;">计算误差限</label>
                                            <input class="form-control" name="ERROR" style="width:50%; display: inline; margin:20PX 0 20px 0;">
                                        </div>
                                        <button type="submit" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue;">保 存</button>
                                        <button type="reset" class="btn btn-default" style="width: 15%; color: white; background-color: steelblue; margin-left: 70px">恢 复</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


</body>
